name: docker-image

on:
  push:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Build and push
        uses: docker/build-push-action@v6
        with:
          file: dockerfile.native2
          push: true
          tags: |     
            ghcr.io/stein-solutions/java-knative-demo:latest
            ghcr.io/stein-solutions/java-knative-demo:0.0.1
