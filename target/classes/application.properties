management.endpoints.web.exposure.include=prometheus
management.prometheus.metrics.export.enabled=true
management.prometheus.metrics.export.pushgateway.enabled=${METRICS_EXPORT_PUSHGATEWAY_ENABLED:false}
management.prometheus.metrics.export.pushgateway.base-url=${METRICS_EXPORT_PUSHGATEWAY_BASE_URL:}
management.prometheus.metrics.export.pushgateway.shutdown-operation=push